<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>landing page practice</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="banner-container">
        <div class="header-container">
            <div class="header">
                <div class="header-logo">Header Logo</div>
                <div class="links">
                    <div class="link-one">Header Link One</div>
                    <div class="link-two">Header Link Two</div>
                    <div class="link-three">Header Link Three</div>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="hero">
                <div class="hero-text">
                    <div class="hero-heading">This website is awesome</div>
                    <div class="hero-subtext">This website has some subtext that goes here under the main title. 
                    It's a smaller font and the color is lower contrast</div>
                    <div class="signup">Sign Up</div>
                </div>
            </div> 
            <div class="banner-image">this is a placeholder for an image</div>
        </div>
    </div>
</body>
</html>
